<html>
    <head>
        <title>Workshop Registration</title>
        
    </head>

    <body bgcolor="yellow">
        <h1><u>Register now while seats are available</u></h1>
        <form action="">
            <table>
               <tr>
                 <th><label for="Fname"></label>First Name *</th>
                 <td><input type="text" id="Fname"></td>
                 <th><u>Lunch</u></th>
               </tr>
               <tr>
                 <th>Last Name *</th>
                 <td><input type="text"></td>
                 <th rowspan="2"><label for="Meal">Meal Preference</label></th>
                 <td rowspan="2">
                    <select name="Meal" id="Meal">
                        <option value="">Vegetarian</option>
                        <option value="">Full Meal</option>
                        <option value="">Yellow Rice</option>
                        <option value="">Veg Meal</option>
                        <option value="">Dal Rice</option>
                        <option value="">Jera Rice</option>
                        <option value="">Curd Rice</option>

                    </select>
                 </td>
               </tr>
               <tr>
                 <th>Company Institute*</th>
                 <td><input type="text"></td>
               </tr>
               <tr>
                 <th>Address *</th>
                 <td><textarea name="" id="" cols="20" rows="10"></textarea></td>
                 <th><label for="Payment">Payment Mode</label></th>
                 <td>
                    <input type="checkbox" name="Payment" id="Payment">Cash <br>
                    <input type="checkbox" name="Payment" id="Payment">Cheque <br>
                    <input type="checkbox" name="Payment" id="Payment">Demand Draft
                </td>
               </tr>
               <tr>
                 <th>City</th>
                 <td><input type="text"></td>
                 <th><label for="Cheque">DD/Cheque No.</label></th>
                <td><input type="text" id="Cheque"></td>
               </tr>
               <tr>
                    <th><label for="State">State/Province/Region</label></th>
                    <td>
                        <select name="State" id="State">
                            <option value="">--Select--</option>
                            <option value="">Nalgonda</option>
                            <option value="">Medchal</option>
                            <option value="">Karimnagar</option>
                            <option value="">Khammam</option>
                            <option value="">Suryapet</option>
                            <option value="">Adhilabad</option>
                        </select>
                    </td>
                    <th><label for="Bank">Draw On(Bank Name)</label></th>
                   <td><input type="text" name="Bank" id="Bank"></td>
               </tr>
               <tr>
                 <th><label for="Country">Country</label></th>
                  <td>
                    <select name="Country" id="Country">
                        <option value="">Select a Country</option>
                        <option value="">India</option>
                        <option value="">Iran</option>
                        <option value="">America</option>
                        <option value="">Africa</option>
                        <option value="">Japan</option>
                        <option value="">China</option>
                        <option value="">Russia</option>
                    </select>
                  </td>
                    <th>Payable at</th>
                    <td><input type="text" name="" id=""></td>
               </tr>
               <tr>
                 <th><label for="email">Email *</label></th>
                 <td><input type="email" id="email"></td>
               </tr>
                <tr>
                    <th><label for="Mobile">Phone Number</label></th>
                    <td><input type="tel" id="Mobile"></td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="4">
                        <center>
                            <input type="Submit" style="background-color: aqua;">
                            <input type="Reset" style="background-color: aqua;">
                       </center></td>
                </tr>
            </table>
        </form>
    </body>
</html>
